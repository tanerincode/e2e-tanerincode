# Development environment values for e2e-profile
replicaCount: 1

image:
  repository: e2e-profile
  tag: latest
  pullPolicy: Never

service:
  type: ClusterIP
  port: 8081

# Development Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: dev.profile.e2e-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Application configuration for development environment
config:
  APP_ENV: development
  MOCK_DB: "false"
  LOG_LEVEL: debug
  PORT: 8081
  AUTH_SERVICE_URL: "http://e2e-app:8080"
  AUTH_GRPC_ADDR: "e2e-app:50051"

# Database configuration for development
database:
  existingSecret: ""
  
# Enable PostgreSQL dependency for development
postgresql:
  enabled: true
  auth:
    username: dev_user
    password: dev_password
    database: e2e_profile_dev
  primary:
    persistence:
      size: 1Gi